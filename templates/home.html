<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">

      <title>Mahesh Dedge</title>

      <!-- Global site tag (gtag.js) - Google Analytics -->

    window.dataLayer = window.dataLayer || [];

  <style media="screen">
    body{

        background: url(https://c4.wallpaperflare.com/wallpaper/447/788/896/cartoons-wallpaper-preview.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        font-family: 'Merriweather', serif;
        color: black;
        }
  </style>


  </head>

  <body>
    <h1 text-align="center">Welcome to Used car price prediction </h1><br>
    <div class="container">
      <form action = "prediction" method="post">
        {% csrf_token %}

        <h2>Enter details for Price Calculation</h2> <br>
        <h5>Manufacturing Year</h5><input id="first" name="Year" type="Year" placeholder="2006" required>
        <br><br><h5>What is the ex-Showroom Price?</h5><input id="second" name="Present_Price" required="required" placeholder="in Lakhs (ex. 5, 10, 20)">
        <br><br><h5>Kilometer Driven</h5><input id="third" name="Kms_Driven" required="required" placeholder="kilometers">
        <br><br><h5>No. of Owners(1 or 3) ?</h5><input id="fourth" name="Owner" required="required" placeholder="no of owners">
        <br><br><h5>Car Fuel type?</h5>
            <select name="Fuel_Type_Petrol" id="fuel" required="required">
              <option value="Petrol">Petrol</option>
              <option value="Diesel">Diesel</option>
              <option value="Diesel">CNG</option>
            </select>
        <br><br><h5>Seller/Buyer Type</h5>
            <select name="Seller_Type_Individual" id="resea" required="required">
              <option value="Dealer">Automobile Dealer</option>
              <option value="Individual">Individual/Owner</option>
            </select>
        <br><br><h5>select Transmission</h5>
            <select name="Transmission_Mannual" id="research" required="required">
              <option value="Mannual">Manual Transmission</option>
              <option value="Automatic">Automatic Transmission</option>
            </select><br>
        <br> <button type="submit" class="btn btn-success">Submit</button>
      </form>

    </div><p>
  </body>
</html>
